	
<!DOCTYPE html>
<html>
<head>
	<title>Signin signup</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="hero">
	<div class="logo">
		<img src="logo.jpg">
	</div>
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">Login</button>
			<button type="button" class="toggle-btn" onclick="Register()">Register</button>
			
		</div>
 	    <form class="login-group" id="login" action="login.php">
 	    	<input type="text" class="input-field" placeholder="User Id required" name="uname" id="username">
 	    	<input type="password" class="input-field" placeholder="Password required" name="password" id="password">
 	    	<input type="checkbox" class="chech-box"><span>Remember password</span>
 	    	<button type="submit" class="submit-btn" onsubmit="return login()">Log In</button>
 	    </form>
 	    <form class="login-group" id="Register" action="register.php" method="POST" enctype="multipart/form-data">
 	    	<input type="text" class="input-field" placeholder="User Id required" id="uname" name="user">
 	    	<input type="email" class="input-field" placeholder="E-mail Id required" id="email" name="email">
			 <input type="password" class="input-field" placeholder="Password required" id="pass" name="password1">
			 <input type="file" name="uploadfile" value="" placeholder="upload image"/>
 	    	<input type="checkbox" class="chech-box"><span>I agree to the terms and conditions</span>
 	    	<button type="submit" class="submit-btn" name="register-btn">Register</button>
 	    </form>
	</div>
</div>
<script type="text/javascript">
	var x = document.getElementById("login");
	var y = document.getElementById("Register");
	var z = document.getElementById("btn");
	function Register(){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
	}
	function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0";
	}
</script>
<script src="login.js"></script>
</body>
</html>
